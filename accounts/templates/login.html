{% extends './base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}<title>Kechie Empire| Login</title>{% endblock %}

{% block content %}
<form method="post" class="mb-5" style="display: -ms-flexbox; margin-top: 20%; margin-left: 20%; margin-right: 20%;">
    {% csrf_token %}
    <div class="alert alert alert-success">
        <ul class="m-0 small">
            <li style="font-size: 8.5px;">Use your username or email</li>
        </ul>
    </div>
    {{ form| crispy }}
    <button type="submit" class="btn btn-primary">Log In</button>
    <small class="form-text text-muted" style="font-size: 10px;">Don't have an account? Sign up <a href="{% url 'signup' %}">here</a></small>
</form>
{% endblock %}
{% block footer %}
{% endblock %}
